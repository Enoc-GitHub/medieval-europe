<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName homestead.test
    ServerAlias www.homestead.test
    DocumentRoot /home/vagrant/code/public_html



    <Directory /home/vagrant/code/public_html>
        AllowOverride All
        Require all granted
    </Directory>
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/homestead.test-error.log
    CustomLog ${APACHE_LOG_DIR}/homestead.test-access.log combined

    #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet